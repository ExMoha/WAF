<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>WAF Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>WAF Dashboard - Mini Project 2</h1>
        </header>

        <main>
            <table>
                <caption>Blocked Requests</caption>

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Timestamp</th>
                        <th>Source IP</th>
                        <th>Method</th>
                        <th>Path</th>
                        <th>Score</th>
			<th>Severity</th>
                    </tr>
                </thead>

                <tbody id="dynamic-body">
                    <!-- Dynamic content will be inserted here -->
                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="7"><button id="export">Export as JSON</button></td>
                    </tr>
                </tfoot>
            </table>
        </main>

        <script src="script.js"></script>
    </body>
</html>
